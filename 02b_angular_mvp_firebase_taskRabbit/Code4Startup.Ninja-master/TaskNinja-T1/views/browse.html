<div class="container">
	<div class="row">        
		<div class="col-md-offset-2 col-md-8">
			<div class="list-group">
					<!-- SEARCH TOOL -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>
				      		<input type="text" ng-model="searchTask" class="form-control" placeholder="Search">
				    	</div>	
					</div>
					<div class="title">
						<a href="#/post" class="btn btn-warning">Post a Task</a>
					</div>					
					
					
					<!--PHUC ( ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
					<div class="lesson" style="margin-left:-100px">
						<index>1.</index>
							<div class="html">                      
									< a ng-repeat="..." <note> ng-href</note>="#/edit/{ {task.<note>$id</note>} }">              
							</div>
					</div>				
					<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ )PHUC -->
					<a ng-repeat="task in tasks | filter: searchTask | orderBy: 'title'" ng-href="#/edit/{{task.$id}}">
						<!--PHUC ( ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

						<div class="lesson" ng-if="task.title==='Clean my house after a party'">
							<index>2.</index>
								<div class="html">

										<br>< h4 { { task.title | <note> limitTo:25</note> } } { { task.title.length > 25?<note> "..."</note> : <note> ""</note> } } < /h4>

								</div>
								<br><phtemp>{{task}}</phtemp>
						</div>
						<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ )PHUC -->
                        
						<div class="list-group-item">					        
					        <div class="row-content">
					            <h4 class="list-group-item-heading">{{task.title | limitTo:25}}{{ task.title.length > 25? "..." : ""}}</h4>                                
					            <span class="list-group-item-text">
					            	{{task.description}}
					            </span>
                                
					        </div>
                            <div></div>
					        <div class="payment">
					        	<div>${{task.total}}</div>
					        	<!-- <span class="label status {{task.status}}">{{task.status}}</span> -->
					        </div>
					    </div>		    
				    	<div class="list-group-separator"></div>
			    	</a>
			</div>

		</div>
	
	</div>	
</div>
