<h3 class="heading">Articles</h3>
<a href="#/categories">Go Back</a>
<div class="row">
    <div class="articles">
        <div ng-repeat="article in articles">
            <div class="col-md-12">
                <div class="article">
                    <h3>{{article.title}}</h3>
                   <p>{{article.body | limitTo:200}}</p>
                    <a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Articles</a>
                </div>                    
            </div>
            <div ng-if="articles == false">
                No articles to display
            </div>
        </div>
    </div>
</div>
