<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>AngularJS Weather ForastS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        <!-- load bootstrap and fontawesome via CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>       
         -->
        
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        <!-- load angular via CDN-->
        <script src="https://code.angularjs.org/1.4.6/angular.min.js"></script>          
        <!-- optional module -->
        <script src="https://code.angularjs.org/1.4.6/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.4.6/angular-resource.min.js"></script>
         <!-- <script src="https://code.angularjs.org/1.4.6/angular-messages.min.js"></script>      
        
        <!-- app-->
        <script src="app.js"></script>
        
    </head>
    <body>
        
       <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="/">AngularJS Weather</a>                    
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    <!--<li><a href="#/second"><i></i> Second</a></li>-->
                </ul>
            </div>
            </nav>        
        </header>
        
        <div class="container">
            
            <div ng-controller="parent1Controller"  >            
                {{ message }}
                <div ng-controller ="child1Controller" style="padding-left:20px">
                    {{ $parent.message }} <!-- or Create object parent1vm {message:'...'}-->
                    <br/>
                    {{ message }}
                </div>
            </div>
            <hr/>
            <div ng-controller="parent2Controller as parent2vm" >            
                {{ parent2vm.message }}
                <div ng-controller ="child2Controller as child2vm" style="padding-left:20px">
                    {{ parent2vm.message }}
                    <br/>
                    {{ child2vm.message }}
                    <br/>
                    <input type="text" ng-model="parent2vm.message"/>
                </div>
            </div>
            
        </div>
       
    </body>
</html>
