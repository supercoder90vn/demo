<section data-ng-controller="CarsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Latest Cars</h1>
	</div>

    <div class="row car">
		<div class="col-md-3">
			<img class="img-thumbnail" src="img/tundra.jpg">
		</div>
		<div class="col-md-9">
			<h3>Title one</h3>
			<ul>
				<li>Make: m1</li>
				<li>Model: 2015 mo1</li>
				<li>Price: $40000</li>
			</ul>
			<a href="/#!/cars/1">View Details</a>
		</div>
	</div>

    
	<div class="row car" ng-repeat="car in cars">
		<div class="col-md-3">
			<img class="img-thumbnail" src="{{car.imageurl}}">
		</div>
		<div class="col-md-9">
			<h3>{{car.title}}</h3>
			<ul>
				<li>Make: {{car.make}}</li>
				<li>Model: {{car.year}} {{car.model}}</li>
				<li>Price: {{car.price}}</li>
			</ul>
			<a href="/#!/cars/{{car._id}}">View Details</a>
		</div>
	</div>

</section>
