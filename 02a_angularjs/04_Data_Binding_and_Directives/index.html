<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        <!-- load bootstrap and fontawesome via CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>       
         
        
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        <!-- load angular via CDN-->
        <script src="https://code.angularjs.org/1.4.6/angular.min.js"></script>
        <!-- optional module -->
        <script src="https://code.angularjs.org/1.4.6/angular-messages.min.js"></script>      
        <script src="https://code.angularjs.org/1.4.6/angular-resource.min.js"></script>   
        <!-- app-->
        <script src="app.js"></script>
    </head>
    <body>
        
       <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="/">jQuery</a>                    
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
            </nav>        
        </header>
        
        <div class="container">
            
            <div ng-controller="mainController">
                <div>
                    <label>What is your twitter handle?</label>
                    <input type="text" ng-model="handle"/>
                </div>          
                
                <!-- ng-if , show, hide -->
                <div class="alert" ng-class="{ 'alert-warning':handle.length < characters, 'alert-danger':handle.length > characters }" ng-show="handle.length !== characters">
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters!
                    </div>
                    <div ng-show="handle.length > characters">
                        You have more than 5 characters!
                    </div>
                    
                </div>
                
                <hr/>
            
                <h1>twitter.com/{{ lowercasehandler() }}</h1>
                 <div ng-cloak>{{name}}</div>
                <input type="button" value="Click me" ng-click="alertClick()"/>
                
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>
                
                Add rule: <input type="text" ng-model="newRule"/> <a href="#" class="btn btn-default" ng-click="addRule()">Add</a>
                
            </div> <!--END ANGULAR-->          
        </div>
       
    </body>
</html>
